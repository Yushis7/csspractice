<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*선택자 이름이 점(.)으로 시작*/
      .color-black {
        color: black;
      }
      .color-blue {
        color: blue;
      }
      .color-primary {
        color: green;
      }
      .bg-yellow {
        background-color: yellow;
      }
      .box {
        color: red;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <p style="color: red">붉은 글자</p>
    <p class="color-black">녹색 글자를 클래스 사용해서 적용</p>
    <p class="color-blue">푸른 글자를 클래스 사용해서 적용</p>
    <!-- 위와 같이 color-색깔이름 하면 그 줄만 따로 지정해서 색깔입히기 -->
    <p class="color-primary">메인색깔은 녹색이다</p>
    <p class="bg-yellow">밑바탕은 노란색</p>
    <p class="box">글자랑백그라운드 한번에</p>
  </body>
</html>
